<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Games | INGRESAR CONTENIDO</title>
    <link rel="stylesheet" href="/css/style-recuperar.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <h1 class="store">Store Games</h1>
        </a>
        <nav>
            <a href="/html/login.html" class="registro">Inicio De Sesión</a>
            <a href="registro.html" class="registro">Registro</a>
        </nav>
    </header>
    <main class="container">
        <form action="#" method="post" enctype="multipart/form-data" id="formularioingresocontenido">
            <div class="mb-3" id="grupo__nombre_juego">
                <label for="nombre" class="form-label label-nombre">Nombre del Juego</label>
                <input type="text" class="form-control" id="nombrejuego" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label label-nombre">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="aventura">Aventura</option>
                    <option value="shooter">Shooter</option>
                    <option value="carreras">Carreras</option>
                    <option value="deportes">Deportes</option>
                    <option value="rol">Rol</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label label-nombre">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label label-nombre">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

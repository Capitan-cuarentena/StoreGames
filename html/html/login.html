<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Games | LOGIN</title>
  <link rel="stylesheet" href="/css/style-login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>
    <a href="../index.html" class="logo">
        <h1 class="store">Store Games</h1>
    </a>
    <nav>
        <a href="/html/login.html" class="registro">Inicio De Sesión</a>
        <a href="registro.html" class="registro">Registro</a>
    </nav>
</header>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-orange" style="background: #ff5e00;">
        <div class="featured-image mb-3">
          <img src="/img/loginback.jpg" class="img-fluid" style="max-width: 250px;">
        </div>
        <p class="text-white fs-2 font-weight-bold">Inicio De Sesión</p>
        <small class="text-white text-wrap text-center" style="max-width: 17rem;">Únete a esta comunidad de gamers.</small>
      </div> 
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="col-12 header-text mb-4">
            <p class="h3">Hola, de nuevo</p>
            <p>Estamos felices de tenerte de regreso.</p>
          </div>
          <div class="col-12">
            <form action="#" method="post" enctype="multipart/form-data" id="FormLogin">
              <div class="mb-3">
                <input type="email" class="form-control form-control-lg fs-6" placeholder="Correo Electrónico" id="emaillog">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control form-control-lg fs-6" placeholder="Contraseña" id="passlog">
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label for="formCheck" class="form-check-label"><small>Recordar</small></label>
                </div>
                <div class="forgot">
                  <small><a href="recuperar.html">Olvidaste tu contraseña?</a></small>
                </div>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-lg btn-primary w-100 fs-6" id="btnLogin">Iniciar</button>
              </div>
              <div class="mb-3">
                <button id="loginbtn" class="btn btn-lg btn-light w-100 fs-6">
                  <img src="/img/google.png" class="me-2" style="width:20px">
                  <small>Inicio de sesión con Google</small>
                </button>
              </div>
              <div class="row">
                <div class="col-12">
                  <small>No tienes cuenta? <a href="/html/registro.html">Regístrate</a></small>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>

  <script src="/js/validacion-login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

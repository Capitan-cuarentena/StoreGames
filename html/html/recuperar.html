<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Store Games | RECUPERAR CONTRASEÑA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-recuperar.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <header>
        <a href="../index.html" class="logo">
            <h1 class="store">Store Games</h1>
        </a>
        <nav>
            <a href="/html/login.html" class="registro">Inicio De Sesión</a>
            <a href="registro.html" class="registro">Registro</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div>
                    <h1 class="txtregistro">Recuperar contraseña</h1>
                </div>
                <form action="#" method="post" enctype="multipart/form-data" id="formulario3">

                    <div class="mb-3 grupo__all" id="grupo__correo">
                        <label class="form-label label-nombre">Correo electrónico</label>
                        <input class="form-control" type="email" id="correo" name="correo"
                            placeholder="Ingrese su Correo electrónico" required>
                        <p class="form-control__error-txt d-none mt-2">El correo solo puede contener letras, números, puntos, guiones y guion bajo.</p>
                    </div>

                    <div class="formulario__mensaje-error d-none" id="formulario__mensaje-error">
                        <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="boton-recuperar_contrasena btn btn-success"
                            id="btnEnviarRecuperar">Enviar</button>
                    </div>

                    <div class="mb-3">
                        <a href="login.html" class="boton-recuperar_contrasena btn btn-danger"
                            id="btnVolver">Volver</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/js/validaciones.js"></script>

</body>

</html>
